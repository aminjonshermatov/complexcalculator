<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <!-- Custom styles -->
    <style></style>
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container fluid">
          <div class="row mb-4">
            <div class="col d-flex justify-content-center align-items-center text-center">
              <div>
                <h2>Operations with comlex numbers</h2>
              </div>
            </div>
          </div>
          <form class="row d-flex justify-content-center align-items-center">
            <div class="col d-flex justify-content-center align-items-center">
              <div class="d-flex justify-content-center align-items-center">
                <label for="firstNumber">
                  <span class="math">Z<sub>1</sub>&nbsp;=&nbsp;</span>
                </label>                
                <div id="firstNumber"  class="form-outline col-3 form-white">
                  <input type="number" required id="a1" class="form-control" />
                  <label class="form-label" for="a1"><span class="">a<sub>1</sub></span></label>
                </div>
                <label for="secondNumber">&nbsp;+&nbsp;</label>                
                <div id="secondNumber"  class="form-outline col-3 form-white">
                  <input type="number" required id="b1" class="form-control" />
                  <label class="form-label" for="b1"><span class="">b<sub>1</sub></span></label>
                </div>
                <span class="math">&nbsp;i</span>
              </div>

              <div class="d-flex justify-content-center align-items-center">
                <label for="firstNumber">
                  <span class="math">Z<sub>2</sub>&nbsp;=&nbsp;</span>
                </label>                
                <div id="firstNumber"  class="form-outline col-3 form-white">
                  <input type="number" required id="a2" class="form-control" />
                  <label class="form-label" for="a2"><span class="">a<sub>2</sub></span></label>
                </div>
                <label for="secondNumber">&nbsp;+&nbsp;</label>                
                <div id="secondNumber"  class="form-outline col-3 form-white">
                  <input type="number" required id="b2" class="form-control" />
                  <label class="form-label" for="b2"><span class="">b<sub>2</sub></span></label>
                </div>
                <span class="math">&nbsp;i</span>
              </div>
            </div>
          
            <div class="row" id="checkBox">
              <div class="row">
                <div class="form-check d-flex justify-content-center align-items-center">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    checked
                    id="sum"
                  />
                  <label class="form-check-label ml-1" for="sum">
                    Addition&nbsp;&nbsp;&nbsp;
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="form-check d-flex justify-content-center align-items-center">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    checked
                    id="difference"
                  />
                  <label class="form-check-label ml-1" for="difference">
                    Deduction
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="form-check d-flex justify-content-center align-items-center">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    checked
                    id="multiply"
                  />
                  <label class="form-check-label ml-1" for="multiply">
                    Multiply&nbsp;&nbsp;&nbsp;&nbsp;
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="form-check d-flex justify-content-center align-items-center">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    checked
                    id="devide"
                  />
                  <label class="form-check-label ml-1" for="devide">
                    Devide&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  </label>
                </div>
              </div>
            </div>

            <div class="row mt-3 d-flex justify-content-center align-items-center">
              <div class="col-4">
                <button id="submitForm" type="submit" class="btn btn-primary btn-block">Calculate</button>
              </div>
              <div class="col-4">
                <button id="resetForm" type="reset" class="btn btn-danger btn-block">Reset</button>
              </div>
            </div>
          </form>
           <section class="row mt-3"></section>

        </div>
      </div>
    </div>
    <!-- End your project here-->
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
  <script src="./js/app.js"></script>
</html>
